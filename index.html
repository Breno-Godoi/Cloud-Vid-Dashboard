<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Vid</title>

    <!-- Styles -->
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/proportion.css">
    <link rel="stylesheet" href="./styles/donut-chart.css">
    <link rel="stylesheet" href="./styles/pie-chart.css">
    <link rel="stylesheet" href="./styles/bubble-chart.css">
    <link rel="stylesheet" href="./styles/cards.css">

    <!-- Outside Resources -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://kit.fontawesome.com/31986ccaae.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Handlee&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dosis&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit&display=swap" />

    <!-- JavaScript -->
    <script src="./js/readData.js" defer></script>
    <script src="./js/proportion-per-country.js" defer></script>
    <script src="./js/category-pie-chart.js" defer></script>
    <script src="./js/donut-chart.js"></script>
    <script src="./js/stacked-bar-chart.js"></script>
    <script src="./js/bubble-chart.js" defer></script>
    <script src="./js/most-youtubers.js" defer></script>
    <script src="./js/total-income-card.js" defer></script>
    <script src="./js/top-channel-card.js" defer></script>
    <script src="./js/top-catagory-card.js" defer></script>
</head>

<body>
    <!-- Section for the logo and header -->
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Company Logo" />
        </div>
        <div class="titles">
            <h1>Cloud Vid Statistics DashBoard</h1>
            <h2>Investigating the latest trends on YouTube</h2>
        </div>
    </header>

    <!-- Section for the header image with overlay -->
    <section class="header-image">
        <img id="header-image" src="images/overlay.jpg" alt="Header Image">
        <div class="overlay" style="background-color: rgba(255, 0, 0, 0.5);"></div>
    </section>

    <main>
        <!-- Number of YouTubers in Each Category -->
        <fieldset id="category-pie-chart-container" onclick="togglePieChart()">
            <legend><button>Number of YouTubers in Each Category</button></legend>
            <article id="category-pie-container" style="display: none;">
                <div id="category-pie-chart" class="chart-container"></div>
                <div id="category-legend" class="category-legend-tooltip"></div>
            </article>
        </fieldset>

        <!-- Top 6 Incomes Per Country -->
        <fieldset>
            <legend><button onclick="toggleDonut()">Top 6 Incomes Per Country</button></legend>
            <article id="donut-container" style="display: none;">
                <div id="donut-chart" class="chart-container"></div>
                <div id="donut-legend"></div>
                <div class="donut-radio">
                    <input type="radio" id="q1" name="quarter" value="Income q1" checked>
                    <label for="q1">Quarter 1</label>

                    <input type="radio" id="q2" name="quarter" value="Income q2">
                    <label for="q2">Quarter 2</label>

                    <input type="radio" id="q3" name="quarter" value="Income q3">
                    <label for="q3">Quarter 3</label>

                    <input type="radio" id="q4" name="quarter" value="Income q4">
                    <label for="q4">Quarter 4</label>
                </div>
            </article>
        </fieldset>

        <fieldset class="two-wide">
            <legend><button onclick="mostCommonCategory();">Most Common Categories</button></legend>
            <div id="stacked-bar-chart" class="chart-container"></div>
        </fieldset>

        <!-- Proportion of Top 100 YouTube Channels in Each Country -->
        <fieldset class="two-wide">
            <legend><button onclick="updateStackedBarChart();">Proportion of Top 100 YouTube Channels in Each Country</button></legend>
            <div id="proportion-chart" class="chart-container"></div>
        </fieldset>

        <section class="threeCard">
            <article>
                <h3>Total Income Per Quarter</h3>
                <ul>
                    <li id="totalq1" class="text"></li>
                    <li id="totalq2" class="text"></li>
                    <li id="totalq3" class="text"></li>
                    <li id="totalq4" class="text"></li>
                </ul>
            </article>
            <article>
                <h3>Top Channel</h3>
                <button onclick="changeChannel(0);" class="arrowBtn btn-primary">&uparrow;</button>
                <p id="topChannelCard" class="text"></p>
                <button onclick="changeChannel(1);" class="arrowBtn btn-primary">&downarrow;</button>
            </article>
            <article>
                <h3>Most Popular Catagory</h3>
                <p id="mostPopularCatagoryCard" class="text"></p>
            </article>

            <!-- Followers to Year Started -->
            <fieldset>
                <legend><button onclick="getStartedYearData();">Followers to Year Started</button></legend>
                <div id="bubble-chart" class="chart-container"></div>
            </fieldset>

            <!-- Country with the Most YouTubers in the Top 100 List -->
            <fieldset>
                <legend><button id="toggle-chart-btn" onClick="toggleChartVisibility()">Country with the Most YouTubers in the Top 100 List</button></legend>
                <div id="map-chart" class="chart-container"></div>
            </fieldset>
        </section>

    </main>

    <!-- Footer -->
    <footer class="site-footer">
        <div class="footer-container">
            <p>&copy; Cloud Vid 2023</p>
        </div>
    </footer>
</body>

</html>
